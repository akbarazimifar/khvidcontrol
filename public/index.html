<html>
  <head>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>khvidcontrol</title>
  </head>
  <body>
    <div id="app">
      <main>
        <div class="container">
          <div class="col-xs-4 hidden-xs">

            <div id="camera-control">

              <div class="menu-control row">
                <div class="power-button col-xs-2">
                  <button type="button" name="menu" class="btn">
                    <span class="glyphicon glyphicon-off"></span>
                  </button>
                </div>
                <div class="menu-button col-xs-2 col-xs-offset-1">
                  <button type="button" name="menu" class="btn">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                  </button>
                </div>
                <div class="menu-ok col-xs-2">
                  <button type="button" name="menu-ok" class="btn">
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  </button>
                </div>
                <div class="menu-back col-xs-2">
                  <button type="button" name="menu-back" class="btn">
                    <span class="glyphicon glyphicon-step-backward"></span>
                  </button>
                </div>
              </div>

              <div class="position-control row">
                <div class="up-button col-xs-2 col-xs-offset-3">
                  <button type="button" name="up-button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                  </button>
                </div>
              </div>
              <div class="position-control row">
                <div class="left-button col-xs-2 col-xs-offset-1">
                  <button type="button" name="left-button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                  </button>
                </div>
                <div class="right-button col-xs-2 col-xs-offset-2">
                  <button type="button" name="right-button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                  </button>
                </div>
              </div>
              <div class="position-control row">
                <div class="down-button col-xs-2 col-xs-offset-3">
                  <button type="button" name="down-button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                  </button>
                </div>
              </div>
              <div id="zoom-control" class="row">
                <div class="zoom-tele col-xs-2 col-xs-offset-1">
                  <button type="zoom-button" name="zoom-tele" class="btn btn-primary">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                  </button>
                </div>
                <div class="zoom-wide col-xs-2 col-xs-offset-2">
                  <button type="zoom-button" name="zoom-wide" class="btn btn-primary">
                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                  </button>
                </div>
              </div>

              <div id="camera-selection" class="row">
                Valitse hallittava kamera
                <select name="movecamera" id="movecamera"></select>
              </div>


              <div class="add-video-mixer row">
                <form id="video-mixer">
                  <div class="col-xs-8">
                    <span>Lisää videomixeri</span>
                    <input type="text" name="videomixer" placeholder="192.168.x.x">
                  </div>
                  <div class="col-xs-2 col-xs-offset-2">
                    <button type="submit" name="save-video-mixer" class="btn">
                        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                    </button>
                  </div>
                </form>
              </div>

              <div class="add-camera row">
                <form id="add-camera">
                  <div class="col-xs-10">
                    <span>Lisää kamera</span>
                    <input type="text" name="name" placeholder="sijainti">
                    <input type="text" name="cameraip" placeholder="192.168.x.x">
                    <select name="mixerinput" id="mixerinput">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                    </select>
                  </div>
                  <div class="col-xs-2">
                    <button type="submit" name="save-camera" class="btn">
                        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                    </button>
                  </div>
                </form>
              </div>

              <div class="position-set-mem row">
                <form id="position-mem">
                  <div class="col-xs-10">
                    Lisää kuvattava kohde
                    <input type="text" name="subjectname" placeholder="Kameran kohde" style="width:100%">
                    Valitse kamera
                    <select name="cameraid" id="cameraid">
                    </select>
                  </div>
                  <div class="col-xs-2">
                    <button type="submit" name="save-position" class="btn">
                      <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                    </button>
                  </div>
                </form>
              </div>


            </div>


          </div>


          <div class="col-xs-12 col-sm-8">
            <div class="row">
              <div id="auxsource" class="col-xs-12 hidden">
                <div class="col-xs-5">
                    <button type="mixeraux" value="program" class="aux-button btn btn-primary">
                      <span aria-hidden="true">Kuurot</span>
                    </button>
                  </div>
                  <div class="col-xs-offset-2 col-xs-5">
                    <button type="mixeraux" value="source" class="aux-button btn btn-primary">
                      <span aria-hidden="true">Kuulevat</span>
                    </button>
                  </div>
              </div>
            </div>

            <div class="row">
              <div class="memoutput col-xs-12">
              </div>
            </div>

            <div class="row">
              <div class="mediaoutput col-xs-12">
              </div>
            </div>
          </div>


        </div>
      </main>
    </div>
    <script src="js/feathers.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
