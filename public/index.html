<html>
  <head>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>khvidcontrol</title>
  </head>
  <body>
    <div id="app">
      <main>
        <div class="container">
          <div class="col-xs-4 hidden-xs">

            <div id="camera-control">

              <div class="menu-control row">
                <div class="power-button col-xs-2">
                  <button type="button" name="menu" class="btn">
                    <span class="glyphicon glyphicon-off"></span>
                  </button>
                </div>
                <div class="menu-button col-xs-2 col-xs-offset-1">
                  <button type="button" name="menu" class="btn">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                  </button>
                </div>
                <div class="menu-ok col-xs-2">
                  <button type="button" name="menu-ok" class="btn">
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  </button>
                </div>
                <div class="menu-back col-xs-2">
                  <button type="button" name="menu-back" class="btn">
                    <span class="glyphicon glyphicon-step-backward"></span>
                  </button>
                </div>
              </div>

              <div class="position-control row">
                <div class="up-button col-xs-2 col-xs-offset-3">
                  <button type="button" name="up-button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                  </button>
                </div>
              </div>
              <div class="position-control row">
                <div class="left-button col-xs-2 col-xs-offset-1">
                  <button type="button" name="left-button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                  </button>
                </div>
                <div class="right-button col-xs-2 col-xs-offset-2">
                  <button type="button" name="right-button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                  </button>
                </div>
              </div>
              <div class="position-control row">
                <div class="down-button col-xs-2 col-xs-offset-3">
                  <button type="button" name="down-button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                  </button>
                </div>
              </div>
              <div id="zoom-control" class="row">
                <div class="zoom-tele col-xs-2 col-xs-offset-1">
                  <button type="zoom-button" name="zoom-tele" class="btn btn-primary">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                  </button>
                </div>
                <div class="zoom-wide col-xs-2 col-xs-offset-2">
                  <button type="zoom-button" name="zoom-wide" class="btn btn-primary">
                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                  </button>
                </div>
              </div>


              <div class="position-set-mem row">
                <form id="position-mem">
                  <div class="col-xs-2">
                    <select name="videosource" id="videosource">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                  <div class="col-xs-5">
                    <input type="text" name="subjectname" placeholder="Kameran kohde" style="width:100%">
                  </div>
                  <div class="col-xs-2 col-xs-offset-2">
                    <button type="submit" name="save-position" class="btn">
                      <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                    </button>
                  </div>
                </form>
              </div>


            </div>

            <div class="ateminputs row">
              <form id="videoinput-mem">
                <div class="row">
                  <div class="col-xs-4">
                    <input type="text" name="sourcename" placeholder="LÃ¤hteen nimi">
                  </div>
                  <div class="col-xs-4">
                    <input type="text" name="mixerip" placeholder="192.168.x.x">
                  </div>
                  <div class="col-xs-2">
                    <select class="inputlist" name="sourceinput">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-4">
                    <select name="sourcetype">
                      <option value="media">Media</option>
                      <option value="camera">Kamera</option>
                    </select>
                  </div>
                  <div class="col-xs-2">
                    <select name="cameranumber">
                      <option disabled selected value> -- Kamera -- </option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                  <div class="col-xs-2 col-xs-offset-3">
                    <button type="submit" name="save-videoinput" class="btn">
                      <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                    </button>
                  </div>
                </div>
              </form>
            </div>

          </div>


          <div class="col-xs-12 col-md-8">
            <div class="row">
              <div id="auxsource" class="col-xs-10">
              </div>
            </div>

            <div class="row">
              <div class="memoutput col-xs-10">
              </div>
            </div>

            <div class="row">
              <div class="mediaoutput col-xs-10">
              </div>
            </div>
          </div>


        </div>
      </main>
    </div>
    <script src="js/feathers.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
