<html>
  <head>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/webrtcstreamer-libs/request.min.js" ></script>
    <script src="/js/webrtcstreamer-libs/adapter.min.js" ></script>
    <script src="/js/webrtcstreamer.js" ></script>
    <script src="/js/camvideo.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>khvidcontrol</title>
  </head>
  <body>
    <div id="app">
      <main>
        <div class="container">
          <div class="col-xs-4 hidden-xs">
            <div id="camera-control">
              <div class="row">
                <div class="col-xs-1">
                  <button type="button" name="settings-button" class="btn open-popup">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                  </button>
                </div>
              </div>

              <!-- Camera menu controllers hidden by default as not typically needed -->
              <div class="menu-control row hidden">
                <div class="power-button col-xs-2">
                  <button type="button" name="menu" class="btn">
                    <span class="glyphicon glyphicon-off"></span>
                  </button>
                </div>
                <div class="menu-button col-xs-2 col-xs-offset-1">
                  <button type="button" name="menu" class="btn">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                  </button>
                </div>
                <div class="menu-ok col-xs-2">
                  <button type="button" name="menu-ok" class="btn">
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  </button>
                </div>
                <div class="menu-back col-xs-2">
                  <button type="button" name="menu-back" class="btn">
                    <span class="glyphicon glyphicon-step-backward"></span>
                  </button>
                </div>
              </div>

              <div>
                <div class="position-control row">
                  <div id="dpad" class="col-xs-8 col-xs-offset-1">
                    <button type="button" name="up-button" class="btn btn-primary">
                      <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                    </button>
                    <button type="button" name="left-button" class="btn btn-primary">
                      <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                    </button>
                    <button type="button" name="right-button" class="btn btn-primary">
                      <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                    </button>
                    <button type="button" name="down-button" class="btn btn-primary">
                      <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                    </button>
                  </div>
                </div>
                <div class="zoom-control row">
                  <div id="zpad" class="col-xs-8 col-xs-offset-1">
                    <button type="zoom-button" name="zoom-tele" class="btn btn-primary">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    <button type="zoom-button" name="zoom-wide" class="btn btn-primary">
                      <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                    </button>
                  </div>
                </div>
              </div>

              <div id="camera-selection">
                <form id="position-mem">
                  <div class="row">
                    <div class="col-xs-9">
                      <span>Valitse hallittava kamera</span>
                      <select name="cameraid" id="cameraid"></select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-9">
                      <span>Lisää kuvattava kohde</span>
                      <input type="text" name="subjectname" placeholder="Kameran kohde">
                    </div>
                    <div class="col-xs-3">
                      <button type="submit" name="save-position" class="btn">
                        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

          </div>


          <div class="col-xs-12 col-sm-8">
            <div class="row">
              <div id="auxmode" class="col-xs-12 hidden">
                <div class="col-xs-5">
                    <button type="mixeraux" value="program" id="auxprogram" class="aux-button btn btn-primary">
                      <span aria-hidden="true"></span>
                    </button>
                  </div>
                  <div class="col-xs-offset-2 col-xs-5">
                    <button type="mixeraux" value="source" id="auxsource" class="aux-button btn btn-primary">
                      <span aria-hidden="true"></span>
                    </button>
                  </div>
              </div>
            </div>

                <div class="row">
                    <div class="memoutput col-xs-12"></div>
                    <div id="camvideo-container">
                        <video id="camvideo" class="camvideo"></video>
                        <div class="video-overlay">
                        <!--  test overlay -->
                            <div class="svg-container">
                                <svg id="overlay" viewBox="0 0 1920 1080">
	                                <polygon points="10,10 40,198 90,178 110,78" 
	                                	vector-effect="non-scaling-stroke" 
	                                	id="ob1"
	                                />
	                                <polygon points="110,10 140,198 190,178 110,178" 
	                                	vector-effect="non-scaling-stroke" 
	                                	id="ob2"
	                                />
	                                <polygon points="100,100 140,98 190,78 1110,78" 
	                                	vector-effect="non-scaling-stroke" 
	                                	id=""
	                                />
                                </svg>
                            </div>
                        </div>
                        <button type="button" id="camvideo-start"
                            class="btn btn-warning col-xs-4">Open Camera Video</button>
                    </div>
                </div>

                <div class="row">
              <div class="mediaoutput col-xs-12">
              </div>
            </div>
          </div>


        </div>
      </main>
    </div>

    <div class="body-under-settings hidden"></div>

    <div id="main-settings" class="hidden">
      <div class="main-settings">
        <div class="container">
          <button type="button" name="settings-button" class="btn close-popup">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          </button>

          <div class="add-video-mixer row">
            <form id="video-mixer">
              <div class="col-xs-9 col-sm-4">
                <span>Lisää videomixeri</span>
                <input type="text" name="videomixer" placeholder="IP osoite 192.168.x.x">
                <span>Aux ulostulon tilojen nimet</span>
                <input type="text" name="auxprogram" placeholder="Program">
                <input type="text" name="auxsource" placeholder="Video 1 input">
              </div>
              <div class="col-xs-3">
                <button type="submit" name="save-video-mixer" class="btn">
                  <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                </button>
              </div>
            </form>
          </div>

          <div class="add-camera row">
            <form id="add-camera">
              <div class="col-xs-9 col-sm-4">
                <span>Lisää kamera</span>
                <input type="text" name="name" placeholder="sijainti">
                <input type="text" name="cameraip" placeholder="192.168.x.x">
                <span>Video sisääntulo</span>
                <select name="mixerinputcamera" id="mixerinputcamera">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
              </div>
              <div class="col-xs-3 col-sm-2">
                <button type="submit" name="save-camera" class="btn">
                  <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                </button>
              </div>
            </form>
          </div>

          <div class="add-media row">
            <form id="add-media">
              <div class="col-xs-9 col-sm-4">
                <span>Lisää mediasisääntulo</span>
                <input type="text" name="mediainput" placeholder="Nimi">
                <span>Video sisääntulo</span>
                <select name="mixerinputmedia" id="mixerinputmedia">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
              </div>
              <div class="col-xs-3 col-sm-2">
                <button type="submit" name="save-media" class="btn">
                  <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/feathers.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
